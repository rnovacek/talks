                        ## What's a transpiler
                        <!-- TODO: image here maybe -->
                        * it's a source-to-source compiler (preprocessor)
                        * transpilation vs compilation
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        ## Why transpile

                        * browsers only speak Javascript
                        * we want to use higher level language (Vala (to C), HipHop (PHP to C), ...)
                        * migration to another version of language (e.g. Python 2 to Python 3)
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        ## Why I use transpilation

                        * old JS (<= ES5) is ugly and lacks features
                        * make Javascript to look (and feel) more like Python
                        * support older browsers without extra effort
                        * extra features like JSX
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        ## What can we transpile (in JS)

                        * future version of JavaScript (ES2015+)
                        * other JS variants (TypeScript, CoffeeScript, JSX, ...)
                        * pretty much any language (see the [list](https://github.com/jashkenas/coffeescript/wiki/List-of-languages-that-compile-to-JS))
                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ## Arrow functions

                        ```javascript
                        [1, 2, 3].map(
                            (num) => num * num
                        ); // [1, 4, 9]
                        ```
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        ## Classes

                        ```javascript
                        class Foo {
                            constructor() {
                                document
                                    .querySelector('#button')
                                    .addEventListener('click', (e) => {
                                        // this refers to instance of Foo class
                                        this.show_alert();
                                    });
                            }
                            show_alert() {
                                alert('You clicked a button');
                            }
                        }
                        ```
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        ## Enhanced Object Literals

                        ```javascript
                        var obj = {
                            // Shorthand for `handler: handler`
                            handler,
                            // Methods
                            toString() {
                                // Super calls
                                return "d " + super.toString();
                            },
                            // Computed (dynamic) property names
                            [ "prop_" + (() => 42)() ]: 42
                        };
                        ```
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        ## Template Strings

                        ```javascript
                        const name = "Bob", time = "today";
                        `Hello ${name}, how are you ${time}?`
                        // 'Hello ' + name + ', how are you ' + time + '?'
                        ```
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        ## Destructuring

                        ```javascript
                        var list = [1, 2, 3];
                        var [a, b, c] = list;
                        // a === 1, b === 2, c === 3
                        ```

                        ```javascript
                        function foo({key, value, count}) {
                            // key === 1, value === 'hello', count === 5
                        }
                        var o = {
                            key: 1,
                            value: 'hello',
                            count: 5
                        }
                        foo(o);
                        ```
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        ## Modules

                        ```javascript
                        // foo.js
                        export default class Foo {

                        }
                        export const BAR = 100;
                        ```

                        ```javascript
                        // other.js
                        import Foo, { BAR } from './foo';
                        ```
                    </script>
